<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        
        #canvas {
            background-color: black;
            border: 1px solid white;
            margin-bottom: 20px;
        }
        
        #controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        .slider-container {
            width: 80%;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .slider-label {
            width: 20px;
            margin-right: 10px;
        }
        
        .slider {
            flex-grow: 1;
            -webkit-appearance: none;
            background: black;
            border: 1px solid white;
            height: 8px;
            border-radius: 4px;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border: 1px solid black;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: white;
            border: 1px solid black;
            border-radius: 50%;
            cursor: pointer;
        }
        
        #shape-name {
            height: 20px;
            margin: 10px 0;
        }
        
        button {
            background-color: black;
            border: 1px solid white;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px 2px;
            color: white;
        }
        
        button:hover {
            background-color: white;
            color: black;
        }
        
        #speed-value {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="shape-name"></div>
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div id="controls">
            <div class="slider-container">
                <span class="slider-label">XY</span>
                <input type="range" min="-1" max="1" step="0.01" value="0" class="slider" id="xy-slider">
            </div>
            
            <div class="slider-container">
                <span class="slider-label">XZ</span>
                <input type="range" min="-1" max="1" step="0.01" value="0" class="slider" id="xz-slider">
            </div>
            
            <div class="slider-container">
                <span class="slider-label">ZY</span>
                <input type="range" min="-1" max="1" step="0.01" value="0" class="slider" id="zy-slider">
            </div>
            
            <div style="display: flex; gap: 10px;">
                <button id="change-shape-btn"></button>
                <button id="free-rotation-btn">Free</button>
            </div>
        </div>
        
    </div>
    <script src="4dngon.js"></script>
</body>
</html>
