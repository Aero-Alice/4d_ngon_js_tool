<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4D</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        
        #canvas {
            background-color: black;
            border: 1px solid #222;
            margin-bottom: 20px;
        }
        
        #controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 10px;
        }
        
        .slider-container {
            width: 80%;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        
        .slider-label {
            width: 20px;
            margin-right: 10px;
        }
        
        .slider {
            flex-grow: 1;
        }
        
        #shape-name {
            height: 20px;
            margin: 10px 0;
        }
        
        button {
            background-color: #333;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 20px;
            cursor: pointer;
            margin: 10px 2px;
        }
        
        button:hover {
            background-color: #444;
        }
        
        #speed-value {
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="shape-name"></div>
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div id="controls">
            <div class="slider-container">
                <span class="slider-label"></span>
                <input type="range" min="0" max="0.05" step="0.001" value="0.02" class="slider" id="speed-slider">
                <span id="speed-value"></span>
            </div>
            
            <button id="change-shape-btn"></button>
        </div>
        
    </div>
    <script src="4dngon.js"></script>
</body>
</html>
